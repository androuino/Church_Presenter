<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <link rel="stylesheet" href="css/alert.css" type="text/css"/>
    <link rel="stylesheet" href="css/googleicon.css" type="text/css">
    <link rel="stylesheet" href="css/settings.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/scale.css" type="text/css" />
    <link rel="stylesheet" href="css/light.css" type="text/css" />
</head>
<body>
<main id="main">
    <nav id="settingsNav">
        <span id="navFontSettings" class="gicon">font_download</span>
        <span id="navLocationSettings" class="gicon">subject</span>
        <span id="navMediaSettings" class="gicon">perm_media</span>
        <span id="navThemeList" class="gicon">format_list_numbered</span>
    </nav>
    <section id="mainSettings">
        <ol>
            <li id="settingFont">
                <section id="sectionSettings">
                    <label for="selectFont">Choose font:</label>
                    <select name="font" id="selectFont"></select>
                    <label for="inputFontSize">Font size:</label>
                    <input id="inputFontSize" type="number" placeholder="14">
                    <label for="colorPicker">Font color:</label>
                    <input type="color" id="colorPicker" name="colorPicker" value="#000000">
                    <button id="buttonSave" class="btn">Save settings</button>
                </section>
                <section id="sectionPreview">
                    <label for="taFontPreview">Font Preview</label>
                    <aside id="taContainer">
                        <textarea name="font preview" id="taFontPreview">Sample TEXT</textarea>
                    </aside>
                    <aside id="fontModifierControls">
                        <span id="fontBold" class="gicon">format_bold</span>
                        <span id="fontItalic" class="gicon">format_italic</span>
                        <span id="fontStrikeThrough" class="gicon">format_strikethrough</span>
                    </aside>
                </section>
            </li>
            <li id="settingLocation">
                <section id="sectionSettingLocation">
                    <p>Text location set-up</p>
                    <aside id="gridContainer">
                        <div class="box box1"></div>
                        <div class="box box2"><input id="topLeftOffset" class="offset" type="number" value="0"></div>
                        <div class="box box3"><input id="topMiddleOffset" class="offset" type="number" value="0"></div>
                        <div class="box box4"><input id="topRightOffset" class="offset" type="number" value="0"></div>
                        <div class="box box5"></div>
                        <div class="box box6"><input id="leftUpperOffset" class="offset" type="number" value="0"></div>
                        <div class="box box7"><input id="radioTopLeft" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box8"><input id="radioTopMiddle" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box9"><input id="radioTopRight" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box10"><input id="rightUpperOffset" class="offset" type="number" value="0"></div>
                        <div class="box box11"><input id="leftMiddleOffset" class="offset" type="number" value="0"></div>
                        <div class="box box12"><input id="radioLefMiddle" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box13"><input id="radioCenter" class="radioLocation" name="group1" type="radio" style="scale: 14px;" checked></div>
                        <div class="box box14"><input id="radioRightMiddle" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box15"><input id="rightMiddleOffset" class="offset" type="number" value="0"></div>
                        <div class="box box16"><input id="leftLowerOffset" class="offset" type="number" value="0"></div>
                        <div class="box box17"><input id="radioLeftBottom" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box18"><input id="radioMiddleBottom" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box19"><input id="radioRightBottom" class="radioLocation" name="group1" type="radio" style="scale: 14px;"></div>
                        <div class="box box20"><input id="rightLowerOffset" class="offset" type="number" value="0"></div>
                        <div class="box box21"></div>
                        <div class="box box22"><input id="leftBottomOffset" class="offset" type="number" value="0"></div>
                        <div class="box box23"><input id="middleBottomOffset" class="offset" type="number" value="0"></div>
                        <div class="box box24"><input id="rightBottomOffset" class="offset" type="number" value="0"></div>
                        <div class="box box25"></div>
                    </aside>
                    <aside id="previewFontAlignment">
                        <span id="fontAlignCenter" class="gicon">format_align_center</span>
                        <span id="fontAlignHorRight" class="gicon">align_horizontal_right</span>
                        <span id="fontAlignJustify" class="gicon">format_align_justify</span>
                        <span id="fontAlignHorLeft" class="gicon">align_horizontal_left</span>
                        <span id="fontAlignRight" class="gicon">format_align_right</span>
                        <span id="fontAlignLeft" class="gicon">format_align_left</span>
                    </aside>
                    <button id="buttonResetOffset" class="btn">Reset offset</button>
                </section>
                <section id="sectionPreviewLocation">
                    <p>Preview</p>
                    <aside id="previewContainer"><p id="previewText"></p></aside>
                    <!--iframe id="livePreview" src="" width="100%" height="400" style="border: none;"></iframe-->
                </section>
            </li>
            <li id="settingMedia"></li>
            <li id="settingThemeList"></li>
        </ol>
        <aside>
            <input id="inputThemeName" type="text" placeholder="Theme's name">
            <button id="buttonSaveTheme" class="btn">Save this settings as a theme</button>
        </aside>
    </section>
</main>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/tippy-bundle.umd.js" type="text/javascript"></script>
<script src="js/m2d2.bundle.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/settings.min.js"></script>
</body>
</html>
