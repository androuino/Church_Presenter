<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller</title>

    <link rel="stylesheet" href="css/alert.css" type="text/css"/>
    <link rel="stylesheet" href="css/googleicon.css" type="text/css">
    <link rel="stylesheet" href="css/control.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/scale.css" type="text/css" />
    <link rel="stylesheet" href="css/light.css" type="text/css" />
</head>
<body>
<main class="wrapper">
    <section id="header">
        <p>HWVCI Presenter v2.0</p>
    </section>
    <section class="container">
        <h1>Welcome to HWVCI Presenter</h1>
        <form class="form">
            <input id="inputUsername" type="text" placeholder="Username">
            <input id="inputPassword" type="password" placeholder="Password">
            <button id="loginButton">Login</button>
        </form>
    </section>
    <section id="mainControl">
        <nav id="nav">
            <span id="navNew" class="gicon">note_add</span>
            <span id="navEdit" class="gicon">edit_document</span>
            <span id="navDelete" class="gicon">delete</span>
            <span id="navInfo" class="gicon">info</span>
            <span id="navWiFi" class="gicon">wifi</span>
            <span id="navSettings" class="gicon">settings</span>
            <span id="navLogout" class="gicon">logout</span>
        </nav>
        <aside id="songs">
            <div id="searchContainer">
                <input id="inputSearch" type="text" placeholder="Search song">
                <span id="iconSearch" class="gicon">search</span>
            </div>
            <table id="tableSong">
                <thead>
                    <tr>
                        <th id="headerAuthor">AUTHOR</th>
                        <th>TITLE</th>
                        <th style="width: 1.8em;"></th>
                        <th style="width: 1.8em;"></th>
                        <th style="width: 1.8em;"></th>
                    </tr>
                </thead>
                <tbody id="tbodySongList"></tbody>
            </table>
        </aside>
        <div class="resizer" id="resizer"></div>
        <aside id="live">
            <span id="clearLive" class="gicon">close</span>
            <div id="divLive">
                <div>
                    <p>LIVE</p>
                </div>
                <article id="desktopControls">
                    <span id="controlDefault" class="gicon">live_tv</span>
                    <span id="controlBlackScreen" class="gicon">remove_from_queue</span>
                    <span id="controlShowDesktop" class="gicon">desktop_windows</span>
                    <span id="controlHideLyrics" class="gicon">desktop_access_disabled</span>
                </article>
                <ul id="ulLiveLyrics"></ul>
            </div>
            <div id="divLiveControls">
                <div><p>SONGS FOR LIVE</p></div>
                <ul id="ulSongs"></ul>
                <article id="viewControls">
                    <span id="controlClearSongList" class="gicon">playlist_remove</span>
                    <span id="controlViewLive" class="gicon">visibility</span>
                    <span id="controlPreview" class="gicon">preview</span>
                </article>
                <div><p id="lyricsHeader">SONG'S LYRICS</p></div>
                <ul id="lyricsContainer"></ul>
            </div>
        </aside>
    </section>
    <ul id="bubbles" class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</main>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/m2d2.bundle.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/control.min.js"></script>
<script src="js/tippy-bundle.umd.js" type="text/javascript"></script>
</body>
</html>
